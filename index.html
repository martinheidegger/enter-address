<html>
  <head>
    <link rel="stylesheet" href="index.css"></link>
  </head>
  <body>
    <form>
      <select class="country">
        <option value="JP">日本</option>
        <option value="US">United States</option>
      </select>
      <input type="text" name="postalcode-jp-1" class="country-JP" maxlength="3">
      <input type="text" name="postalcode-jp-2" class="country-JP" maxlength="4">
      <input type="text" name="postalcode-us-1" class="country-US" maxlength="5">
      <input type="text" name="postalcode-us-2" class="country-US" maxlength="6">
      <input type="text" name="street-jp-1" class="country-JP" maxlength="90">
      <input type="text" name="street-jp-2" class="country-JP" maxlength="90">
      <input type="text" name="street-us-1" class="country-US">
      <input type="text" name="street-us-2" class="country-US">
      <input type="text" name="city" class="country-US">
      <label for="state-us" class="country-US">State</label>
      <select name="state-us" class="country-US">
      </select>
    </form>
  </body>
  <script language="javascript" src="index.js"></script>
</html>
